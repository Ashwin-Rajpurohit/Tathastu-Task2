<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="Site Logo">
            <h3 class="logo">Three dots</h3>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
                <li><a class="nav-link" href="#">About Us</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="Cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14-inch bezeless display offering a 4k display with touch screen.</p>
                </div>
                <div class="cta">
                    <p>Get exciting deals and offers. Shop Now!</p>
                    <button class="cta-select">14-Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img class="laptop-image" src="./img/matebook.png" alt="Laptop Image">
                <div class="laptop-select">
                    <img src="./img/arrow-left.svg" alt="">
                    <img src="./img/dot.svg" alt="">
                    <img src="./img/dot-full.svg" alt="">
                    <img src="./img/dot-full.svg" alt="">
                    <img src="./img/dot-full.svg" alt="">
                    <img src="./img/arrow-right.svg" alt="">
                </div>
            </div>
        </section>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="">
    </main>
</body>
</html>
